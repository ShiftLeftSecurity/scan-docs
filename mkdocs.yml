site_name: ShiftLeft Scan
site_url: https://
site_author: Team ShiftLeft
site_description: >-
  ShiftLeft Scan is a free open-source security tool for modern DevOps teams. With an integrated multi-scanner based design, Scan can detect various kinds of security flaws in your application and infrastructure code in a single fast scan without the need for any remote server! The product supports a range of integration options: from scanning every push via a git hook to scanning every build and pull-request in the CI/CD pipelines.
# Repository
repo_name: ShiftLeftSecurity/scan-docs
repo_url: https://github.com/ShiftLeftSecurity/scan-docs
edit_uri: ""

# Copyright
