site_name: ShiftLeft Scan
site_url: https://slscan.io/en/latest/
site_author: Team ShiftLeft
site_description: >-
  ShiftLeft Scan is a free open-source security tool for modern DevOps teams. With an integrated multi-scanner based design, Scan can detect various kinds of security flaws in your application and infrastructure code in a single fast scan without the need for any remote server! The product supports a range of integration options: from scanning every push via a git hook to scanning every build and pull-request in the CI/CD pipelines.
# Repository
repo_name: scan-docs
repo_url: https://github.com/ShiftLeftSecurity/scan-docs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019 - 2020 Team ShiftLeft
theme:
  features:
    - instant
    - tabs
  name: material
  palette:
    primary: teal
    accent: deep orange
  font:
    text: Bookerly
    code: Source Code Pro
  logo: images/scan-logo-dark.svg
  favicon: images/favicon.ico
extra:
  social:
    - icon: fontawesome/brands/github
      link: http://github.com/ShiftLeftSecurity
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ShiftLeftInc
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/shiftleft

plugins:
  - search:
      prebuild_index: true
  - minify:
      minify_html: true
  - git-revision-date-localized

extra_css:
  - css/custom.css

nav:
  - "index.md"
  - "Getting started": "getting-started/README.md"
  - "CI/CD Integrations": "integrations/README.md"
  - "CI/CD Integrations":
      - "Introduction": "integrations/README.md"
      - "Azure DevOps Pipelines": "integrations/azure-devops-pipeline.md"
      - "Bitbucket Pipelines": "integrations/bitbucket.md"
      - "Github Actions": "integrations/github-actions.md"
      - "Github Code scanning": "integrations/code-scan.md"
      - "GitLab CI": "integrations/gitlab.md"
      - "D2iq Dispatch": "integrations/dispatch.md"
      - "Google CloudBuild": "integrations/google-cloudbuild.md"
      - "Circle CI": "integrations/circleci.md"
      - "Jenkins": "integrations/jenkins.md"
      - "Travis CI": "integrations/travis.md"
      - "Tips & Tricks": "integrations/tips.md"
  - "IDE Integration": "integrations/vscode.md"
  - "Secure Development": "secure-development/README.md"
  - "Secure Development":
      - "Introduction": "secure-development/README.md"
      - "Python": "secure-development/python.md"
      - "Go": "secure-development/go.md"

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

google_analytics:
  - UA-92418701-1
  - auto
