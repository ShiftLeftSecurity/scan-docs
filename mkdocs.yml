theme:
  features:
    - instant
    - tabs
  name: material
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/logo.svg
  favicon: images/favicon.ico
  extra:
    social:
      - icon: fontawesome/brands/github-alt
        link: http://github.com/ShiftLeftSecurity
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/ShiftLeftInc
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/company/shiftleft

plugins:
